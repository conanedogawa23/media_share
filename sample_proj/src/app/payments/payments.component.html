<div class="example-container">
  <h1>Paymeny Gateway</h1>
<mat-card >
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Credit Card
          </mat-panel-title>
          
        </mat-expansion-panel-header>
        <mat-form-field>
            <input type="text" matInput placeholder="Name on Card">
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="MM">/<input matInput placeholder="YY">
            </mat-form-field>
        
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Exp date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="16" placeholder="Card number" value="">
            <!-- <mat-hint align="end">{{postalCode.value.length}} / 16</mat-hint> -->
          </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="3" placeholder="CVV" value="">
            <!-- <mat-hint align="end">{{postalCode.value.length}} / 3</mat-hint> -->
          </mat-form-field>
      </mat-expansion-panel>
</mat-accordion>
</mat-card>
</div>
