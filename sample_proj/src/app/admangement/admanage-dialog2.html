<div class="ad-manag">
    <h2>Ad Name</h2>
    <mat-form-field>
      <mat-select [(ngModel)]="selected" (selectionChange)="selectedFunc(selected)">
        <mat-option *ngFor="let place of places" [value]="place.name">{{ place.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <mat-list>
    <h1 mat-subheader>{{selected}}</h1>
    <mat-list-item *ngFor="let selectedValue of selectedValues">
      <h4 mat-line>{{selectedValue}}</h4>
    </mat-list-item>
    <mat-list-item *ngIf="selectedValues.length">
      <button mat-raised-button (click)="close_div()" color="primary">
        Delete
      </button>
      <button mat-button (click)="close_div()">Cancel</button>
    </mat-list-item>
  </mat-list>
