<img src="https://dummyimage.com/1000x300/000/fff" style="width:100%; height: auto">  

<div [ngClass]="{'ad-manage-card-holder': !(isHandset$ | async), 'handset-ad-manage-card-holder': (isHandset$ | async)}" >
  <mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      Click locations button to change location settigs for your ad
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="openDialog()">Locations</button>
    </mat-card-actions>
  </mat-card>
  
  <mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        Cilck  Subscription button to change Subscription for your ad
      </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="openDialog1()">Subscription</button>
      
    </mat-card-actions>
  </mat-card>
  
  <mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        Cilck  Update or Delete button to change status of your ad
      </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="openDialog2()">Update/Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
