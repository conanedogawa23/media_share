<mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for your Transaction">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="adname">
            <th mat-header-cell *matHeaderCellDef> AdsName </th>
            <td mat-cell *matCellDef="let element"> {{element.adname}} </td>
        </ng-container>  

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

          <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef> Area </th>
              <td mat-cell *matCellDef="let element"> {{element.area}} </td>
          </ng-container>

          <ng-container matColumnDef="payment">
              <th mat-header-cell *matHeaderCellDef> Payments </th>
              <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
