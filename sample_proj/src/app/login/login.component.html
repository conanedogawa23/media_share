<div class="exe-text">WelCome to TabVerts</div>
<div>
  <div class="example-container">
    <mat-card class="card-container">
      <mat-form-field>
        <input type="text" id="uname" name="uname" matInput placeholder="Enter Name">
      </mat-form-field><br>
      <mat-form-field>
        <input type="password" id="pwd" name="pwd" matInput placeholder="Enter Password">
      </mat-form-field><br>
      <div class="button-login">
        <a href="#">Forgot password?</a>
        <div>
          <button mat-raised-button type="button" color="primary" (click)="login()" routerLink="/home">Login</button>
        </div>
      </div>
      <div>
        <button mat-button color="warn" type="button" routerLink="/register">Register</button>
      </div>

    </mat-card>
  </div>
</div>
