<div class="example-container">
  <mat-card>
    <h1>Sign-up</h1>
    <mat-form-field>
      <input matInput placeholder="Firstname">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Lastname">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Business type">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Business name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field><br>
    <div class="">
      <button mat-raised-button type="button" color="primary" routerLink="/login">Sign-up</button> </div>




  </mat-card>
</div>
